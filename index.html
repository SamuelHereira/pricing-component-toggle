<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h3 class="header-title">Our Pricing</h3>
            <div class="price-type-switcher">
                <span>Annually</span>
                <label for="toggle-check" class="toggle-bar" id="toggle-bar">
                    <input type="checkbox" name="toggle-check" id="toggle-check">
                    <span class="toggle-slider"></span>
                </label>
                <span>Monthly</span>
            </div>
        </div>
        <div class="main-cards">
            <div class="card basic">
                <p class="type">Basic</p>
                <h1 class="monthly-price price">&dollar;19.99</h1>
                <h1 class="anually-price price hide">&dollar;199.99</h1>
                <div class="description">
                    <p class="storage">500 GB Storage</p>
                    <p class="users">2 Users Allowed</p>
                    <p class="send">Send up to 3 GB</p>
                </div>
                <a href="#" class="button">Learn More</a>
            </div>
            <div class="card pro">
                <p class="type">Professional</p>
                <h1 class="monthly-price price">&dollar;24.99</h1>
                <h1 class="anually-price price hide">&dollar;249.99</h1>
                <div class="description">
                    <p class="storage">1 TB Storage</p>
                    <p class="users">5 Users Allowed</p>
                    <p class="send">Send up to 10 GB</p>
                </div>
                <a href="#" class="button">Learn More</a>
            </div>
            <div class="card master">
                <p class="type">Master</p>
                <h1 class="monthly-price price">&dollar;39.99</h1>
                <h1 class="anually-price price hide">&dollar;399.99</h1>
                <div class="description">
                    <p class="storage">2 TB Storage</p>
                    <p class="users">10 Users Allowed</p>
                    <p class="send">Send up to 20 GB</p>
                </div>
                <a href="#" class="button">Learn More</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
